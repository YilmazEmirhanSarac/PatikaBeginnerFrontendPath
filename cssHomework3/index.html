<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="panel">

      <!-- Header -->
      <nav>
        <ul class="header">
          <li class="header-left">
            <ul class="headerDiv">
              <li style="margin: 8px;" class="headerli">
                <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
              </li>
              <li style="margin: 8px;" class="headerli">
                <a href="#">Store</a>
              </li>
            </ul>
          </li>
          <li class="header-right">
            <ul class="headerDiv">
              <li class="pic headerli">
                <a href="https://www.github.com/cengizcmataraci" target="_blank"><img class="picHeaderLi" src="/assets/yesarac.jpg" alt="" /></a>
              </li>
              <li style="margin: 8px" class="headerli"><a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a></li>
              <li style="margin: 8px; margin-left: -2px" class="headerli"><a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></li>
              <li style="margin: 8px" class="headerli"><a href="https://www.google.com.tr/intl/en/about/products?tab=wh"><img src="/assets/appsbutton.svg" alt="" style="width: 16px; height: 16px; margin-right: 3px" /></a></li>
              <li style="margin: 8px;" class="signIn"><a href="https://web.archive.org/...">Sign in</a></li>
            </ul>
          </li>
        </ul>
        
      </nav>

      <!-- Hero Section -->
      <div class="container">
        <img src="/assets/logo.png" width="272px" alt="" />
      </div>
      <div class="search-area">
        <div class="search">
          <div class="search-img">
            <span>
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>
          <div class="input-enter">
            <div class="input-area">
              <input
                type="text"
                class="input"
                maxlength="2048"
                autofocus="true"
              />
            </div>
          </div>
          <div class="mic-icon">
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24">
                <path d="M12 15q-.825 0-1.413-.588Q10 13.825 10 13V6q0-.825.587-1.413Q11.175 4 12 4t1.413.587Q14 5.175 14 6v7q0 .825-.587 1.412Q12.825 15 12 15Zm-1 5v-2.1q-2.05-.35-3.375-1.875Q6.3 14.5 6.3 12.4h1.55q0 1.575 1.138 2.688Q10.125 16.2 12 16.2q1.875 0 3.013-1.112Q16.15 13.975 16.15 12.4h1.55q0 2.1-1.325 3.625Q15.05 17.55 13 17.9V20Z"/>
              </svg>
            </span>
          </div>
        </div>
      </div>

      <div class="buttons">
        <a href=""><button class="googlesearch">Google Search</button></a>
        <a href=""><button class="feelinglucky">I'm Feeling Lucky</button></a>
      </div>
    </div>

    <!-- Footer -->
    <nav>
      <ul class="footer">
        <li class="footerli">
          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
        </li>
        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </li>

        <li class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1"
            >Privacy</a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
